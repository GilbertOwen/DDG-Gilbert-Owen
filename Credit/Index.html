<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Credit Card design - Tutorial</title>
    <link rel="stylesheet" href="Credit.Style.css">
</head>
<body>
   <div class="container">
       <div class="card">
           <div class="card-inner">
               <div class="front">
                   <img src="Images/map.png" class="map-img">
                   <div class="row">
                    <img src="Images/chip.png" width="60px">
                    <img src="Images/visa.png" width="60px">
                   </div>
                   <div class="row card-no">
                       <p>3434
                       </p>
                       <p><bold>3524</bold></p>
                    <p><bold>3524</bold></p>
                    <p><bold>3524</bold></p>
                        <p><bold>3524</bold></p>
                   </div>
                   <div class="row card-holder">
                    <p>CARD HOLDER</p>
                    <p>VALID TILL</p>
                   </div>
                   <div class="row name">
                       <p>Joe MAMA</p>
                       <p>12/11</p>
                   </div>
               </div>
               <div class="back">
                <img src="Images/map.png" class="map-img">
                <div class="bar"></div>
                <div class="row card-cvv">
                   <div>
                       <img src="Images/pattern.png">
                       </div>
                       <p>824</p>
                </div>
                <div class="row card-text"></div>
                <p>This is a virtual card design built using html and css.
                     You can also design something like this</p>
                     <div class="row signature">
                        <p>CUSTOMER SIGNATURE</p>
                        <img src="Images/visa.png" width="80px">
               </div>
              
               </div>
           </div>
       </div>
   </div>

  
</body>
</html>
